<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Studio</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            width: 100%;
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 2rem 1.5rem;
            }
        }

        /* Typography */
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
            grid-column: 1 / -1;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding-right: 2rem;
        }

        .info-block {
            margin-bottom: 2rem;
        }

        .info-label {
            font-size: 0.875rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
            display: block;
        }

        .info-value {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .email-large {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            text-decoration: none;
            color: black;
            margin-top: auto;
        }

        /* Form Styles */
        .form-wrapper {
            padding-top: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            padding: 0.75rem 0;
            font-size: 1rem;
            font-family: inherit;
            background: transparent;
            border-radius: 0;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-bottom-color: #000000;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Custom Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            cursor: pointer;
        }

        .checkbox-group input {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: black;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Messages */
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
        }

        .status-message.success {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
            display: block;
        }

        .status-message.error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        /* Helper Classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact me</h1>

        <!-- Left Column: Contact Info -->
        <div class="contact-info">
            <div>
                <div class="info-block">
                    <span class="info-label">Manhattan, New York</span>
                    <span class="info-value">2026</span>
                </div>
                <div class="info-block">
                    <span class="info-label">Office hours</span>
                    <span class="info-value">Monday - Friday<br>11 AM - 5 PM</span>
                </div>
            </div>

            <a href="mailto:contact@studio.com" class="email-large">contact@studio.com</a>
        </div>

        <!-- Right Column: Form -->
        <div class="form-wrapper">
            <form id="contactForm">

                <!-- Honeypot Field (Hidden) -->
                <div class="sr-only" aria-hidden="true">
                    <label for="confirmEmail">Don't fill this out if you're human:</label>
                    <input type="text" id="confirmEmail" name="confirmEmail" tabindex="-1">
                </div>

                <!-- Name Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Name (required)</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">&nbsp;</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Service -->
                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="branding">Branding</option>
                        <option value="development">Web Development</option>
                        <option value="marketing">Digital Marketing</option>
                        <option value="video">Video Production</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email (required)</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Newsletter Checkbox -->
                <label class="checkbox-group">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <span>Sign up for news and updates</span>
                </label>

                <!-- Project Description -->
                <div class="form-group">
                    <label for="projectDescription">Project description</label>
                    <textarea id="projectDescription" name="projectDescription"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn">Submit</button>

                <!-- Status Feedback -->
                <div id="statusMessage" class="status-message"></div>

            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset status
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'none';
            statusMessage.textContent = '';

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Gather Data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // Post to Cloudflare Pages Function
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Success State
                    statusMessage.textContent = result.message || 'Message sent successfully!';
                    statusMessage.classList.add('success');
                    form.reset();
                } else {
                    // Error State
                    throw new Error(result.error || 'Failed to send message.');
                }

            } catch (error) {
                console.error('Submission error:', error);
                statusMessage.textContent = error.message || 'Something went wrong. Please try again.';
                statusMessage.classList.add('error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });
    </script>
</body>

</html>
